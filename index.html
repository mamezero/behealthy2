<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeHealthy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="nav.css">
    
</head>
<body>

 <header>
    <h2 class="logo">BeHealthy</h2>
  <nav class="navigation">  
    
    
        <button class="btnLogin-popup">login</button>
 </nav> 

</header>
<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box Login">
        <h2> Login </h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label> Email </label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Password </label>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">
                     Remember me </label>
                     <a href="#">forgot password?</a>
            </div>
            <a href="diet.html"><button type="submit" class="btn">login</button></a>
            <div class="login-register"> 
                <p> Don't have an account? 
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2> Registration </h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label> Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label> Email </label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Password </label>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox"> I 
                    agree to the terms & conditions
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register"> 
                <p> Already have an account? 
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>

    

</div>


<script src="script 2.js"></script>

</html>
